<template>
    <div  class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
        <template if:true={data}>
        <lightning-layout multiple-rows >
        <template for:each={data} for:item="j">
        
            
                <lightning-layout-item key={j} size="5" padding="around-small">
                    <lightning-card title={j.name} >
                        <img style="height: 8%; width:8%" src={j.crestUrl}>
                        <p><b>Address</b>:{j.address}</p>
                        <p><b>Phone</b>:<a href="tel:{j.phone}">{j.phone}</a></p>
                        <p><b>Website</b>:<a href={j.website}>{j.website}</a></p>
                        <p><b>Founded</b>:{j.founded}</p>
                        <p><b>Venue</b>:{j.venue}</p>
                        
                    </lightning-card>
                </lightning-layout-item>
            
               
    </template>
</lightning-layout>
</template>
</div> 
<template if:true={showSpinner}>
    <lightning-spinner alternative-text="Loading"></lightning-spinner>
</template>
</template>
